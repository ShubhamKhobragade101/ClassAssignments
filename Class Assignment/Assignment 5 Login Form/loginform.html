<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginform.css" />
</head>

<body>

    <div class="fullpage-as-a-container">

        <div class="form-container">
            <form>
                <h2>Login</h2>
                <input class="text-area" type="text" placeholder="EMAIL" size="50" /><br />
                <br />
                <input class="text-area" type="text" placeholder="PASSWORD" size="50" /><br />
                <br />
                <a class="forgot-pass-link" href="#">FORGOT YOUR PASSWORD?</a><br />
            </form>
        </div>

        <div class="button-container">
            <input class="registration-button" type="submit" value="REGISTER">
            <input class="signin-button" type="submit" value="SIGN IN">
        </div>

    </div>
</body>

</html>
