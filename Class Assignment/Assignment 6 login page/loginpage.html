<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>

    <div class="maincontainer">
        <div>
            <img src="w3schools-logo-icon.png">
        </div>

        <div class="infocontainer">
            Login to Continue
        </div>

        <div>
            <form>
                <label for="countrynames"></label>
                <select id="countrynames" name="countries" class="dropdownlist">
                    <option value="UnitedStates">UNITED STATES</option>
                    <option value="Canada">CANADA</option>
                    <option value="Australia">AUSTRALIA</option>
                    <option value="Asia Pacific">ASIA PACIFIC</option>
                    <option value="Europe">EUROPE</option>
                    <option value="United Kingdom">UNITED KINGDOM</option>
                </select>
            </form>
        </div>

        <div class="emailcontainer">
            <form>
                <label class="emailword"  for="emailid">Email</label>
                <input type="text"  name="emailid" id="emailid" class="email">
            </form>
        </div>

        <div class="continuebuttoncontainer">
            <button class="continuebutton">Continue</button>
        </div>

        <div class="forgotpasswordcontainer">
            <a class="forgotpassword" href="#">Forgot Password ?</a>
        </div>

    </div>

    <div class="termsandconditions"><a class="privacy" href="#">Privacy</a><a class="terms"  href="#">Terms</a></div>

</body>
</html>
